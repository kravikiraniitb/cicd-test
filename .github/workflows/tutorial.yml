name: SSW Lab Simple CICD

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
      - name: Run unit tests
        run: python -m unittest TestMathFunctions
